<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Register</title>
    <link rel="stylesheet" href="css/styles.css">
    <script type="module" src="js/firebase.js"></script> <!-- Firebase initialization -->
    <script type="module" src="js/auth.js"></script>    <!-- Authentication logic -->
</head>
<body>
    <div class="wrapper" style="background-image: url('images/log-in-bg.jpg') !important; margin-left: -5vw; background-size: auto 120%; background-position: left; background-repeat: no-repeat; height: 100vh; display: flex;">
        <div class="register-body-admin">
            <div class="register-form">
                <img src="images/Logo.webp" class="reg-logo" alt="Logo">
                <div class="lower-reg-form">
                    <h1 class="register-h1">Admin Registration</h1>
                    <form class="form-reg" id="adminRegisterForm">
                        <div style="display: flex; gap: 10px;">
                            <input type="text" id="firstName" placeholder="First Name" required style="flex: 1; width:30%;">
                            <input type="text" id="middleName" placeholder="Middle Name" style="flex: 1; width:30%;">
                            <input type="text" id="lastName" placeholder="Last Name" required style="flex: 1; width:30%;">
                        </div>
                        <input type="email" id="email" placeholder="Email" required>
                        <input type="text" id="username" placeholder="Username" required>
                        <input type="password" id="password" placeholder="Password" required>
                        <input type="text" id="contactNumber" placeholder="Contact Number" required>
                        <input type="text" id="address" placeholder="Address" required>
                        <button type="submit" id="registerBtn">Register</button>
                    </form>
                    <p><a href="admin-login.html">Already registered? Login here</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
