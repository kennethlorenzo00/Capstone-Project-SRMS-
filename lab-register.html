<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratory Staff Registration</title>
    <link rel="stylesheet" href="css/styles.css">
    <script type="module" src="js/firebase.js"></script> <!-- Firebase initialization -->
    <script type="module" src="js/auth.js"></script>    <!-- Authentication logic -->
</head>
<body>
    <h1>Laboratory Staff Registration</h1>
    <form id="labRegisterForm">
        <input type="text" id="firstName" placeholder="First Name" required>
        <input type="text" id="middleName" placeholder="Middle Name">
        <input type="text" id="lastName" placeholder="Last Name" required>
        <input type="text" id="username" placeholder="Username" required>
        <input type="text" id="contactNumber" placeholder="Contact Number" required>
        <input type="text" id="address" placeholder="Address" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Register</button>
    </form>
    <p><a href="lab-login.html">Login as Laboratory Staff</a></p>
</body>
</html>
