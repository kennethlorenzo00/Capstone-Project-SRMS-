<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal Client Login</title>
    <link rel="stylesheet" href="css/styles.css">
    <script type="module" src="js/auth.js" defer></script>

</head>
<body>
    <div class="image-section">
        <img src="LogInBg.jpg"  class="LogInBg-image">
    </div>
    <form id="internalClientLoginForm">
        <h2>Internal Client Login</h2>
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <label for="password">Password:</label>
        <input type="password" id="password" required>
        <button type="submit">Login</button>
    </form>
    <p><a href="internal-client-register.html">Register as Internal Client</a></p>
    <p><a href="password-reset.html">Forgot Password?</a></p> <!-- Added forgot password link -->
</body>
</html>
