<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratory Staff Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
    <script type="module" src="js/firebase.js"></script> <!-- Firebase initialization -->
    <script type="module" src="js/auth.js" defer></script> <!-- Authentication logic -->
    <style>
        /* Sidebar styling */
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }
        .sidebar a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }
        .sidebar a:hover {
            color: #f1f1f1;
        }
        .sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
        }
        #main {
            transition: margin-left .5s;
            padding: 16px;
        }
        .openbtn {
            font-size: 20px;
            cursor: pointer;
            background-color: #111;
            color: white;
            border: none;
            padding: 10px 15px;
        }
        .openbtn:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
        <a href="lab-dashboard.html" id="homeLink">Home (Dashboard)</a>
        <a href="tasks-list.html" id="tasksListLink">Tasks List</a>
        <a href="analysis-reports.html" id="analysisReportsLink">Analysis Reports</a>
        <a href="events.html" id="eventsLink">Events</a>
    </div>

    <!-- Header -->
    <div id="main">
        <header class="header">
            <button class="openbtn" onclick="openNav()">☰</button>
            <div class="header-icons">
                <button id="helpButton">Help</button>
                <button id="notificationButton">Notifications</button>
                <button id="settingsButton">Settings</button>
            </div>
        </header>

        <!-- Main Content -->
        <div id="content">
            <h1>Laboratory Staff Dashboard</h1>
            <p>Welcome to your dashboard, where you can manage tasks, view reports, and track events.</p>
            <button id="logoutButton">Logout</button>
        </div>
    </div>

    <div id="lab-error-message" class="hidden">
        <p>You are not authorized to view this page or an error occurred. Redirecting to login...</p>
    </div>

    <script>
        // Sidebar functions
        function openNav() {
            document.getElementById("mySidebar").style.width = "250px";
            document.getElementById("main").style.marginLeft = "250px";
        }

        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
            document.getElementById("main").style.marginLeft = "0";
        }
    </script>
</body>
</html>
