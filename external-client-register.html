<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>External Client Registration</title>
    <link rel="stylesheet" href="css/styles.css">
    <script type="module" src="js/auth.js" defer></script>
</head>
<body>
    <h1>External Client Registration</h1>
    <form id="externalClientRegisterForm">
        <input type="text" id="firstName" placeholder="First Name" required>
        <input type="text" id="middleName" placeholder="Middle Name">
        <input type="text" id="lastName" placeholder="Last Name" required>
        <input type="text" id="address" placeholder="Address" required>
        <input type="text" id="username" placeholder="Username" required>
        <input type="text" id="contactNumber" placeholder="Contact Number" required>
        <input type="text" id="school" placeholder="School" required>
        <input type="text" id="department" placeholder="Department" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        
        <!-- Send Verification Link Button -->
        <button type="button" id="sendVerificationBtn">Send Verification Link</button>
        
        <!-- Register Button (Initially Disabled) -->
        <button type="submit" id="registerBtn" disabled>Register</button>
    </form>
</body>
</html>
