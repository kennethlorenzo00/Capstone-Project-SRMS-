<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script type="module" src="js/firebase.js" defer></script> <!-- Firebase initialization -->
    <script type="module" src="js/auth.js" defer></script>    <!-- Authentication logic -->
</head>
<body>
    <h1>Password Reset</h1>
    <form id="passwordResetForm">
        <label for="email">Enter your email to reset your password:</label>
        <input type="email" id="resetEmail" placeholder="Email" required>
        <button type="submit">Send Password Reset Link</button>
    </form>
</body>
</html>
